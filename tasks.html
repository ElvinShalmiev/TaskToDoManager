    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <h1>ToDo List Manager </h1>
    </header>


    <div class="container">
        <div class="row">


            <input id="todo-description" type="text" placeholder="Task Description" class="todo-input text-center">
            <button id="btn-add-todo" class="todo-button" type="submit">
               +Add Task

            <br><br><br>
        </div>

        <div id="tasks" class="tasks"></div>

    </div>
   

    <script type="module" src="./js/tasks/mainTs.js"></script>
